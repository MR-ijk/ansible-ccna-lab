# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Ansible CCNA Lab
#email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  On trouvera ici des livres de jeu Ansible inspirés des topologies et des sujets du Cisco CCNA (et plus) pour GNS3 (Cisco IOSv).
baseurl: "/ansible-ccna-lab" # the subpath of your site, e.g. /blog
url: "https://goffinet.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: fegoffinet
github_username:  goffinet
github_repo: ansible-ccna-lab # the GitHub repo name for your project
repository: goffinet/ansible-ccna-lab
locale: "fr-FR"
breadcrumbs: false # true, false (default)
words_per_minute: 80
# Build settings
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      # url:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url:
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
      # url:
linkedin:
  username               : fegoffinet
twitter:
  username               : fegoffinet
og_image:
social:
  name: francois goffinet # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/fegoffinet"
    - "https://www.linkedin.com/in/fegoffinet"
analytics:
  provider: # false (default), "google", "google-universal", "custom"
  google:
    tracking_id: #UA-xxxxxxxx-x
    anonymize_ip: # true, false (default)
# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style
# Outputting
permalink: /:categories/:title/
paginate: 12 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Paris # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_label: "Table des matières"
      toc_icon: "cog"

category_archive:
  type: jekyll-archives
  path: /categories/
tag_archive:
  type: jekyll-archives
  path: /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
extlinks:
  attributes: {rel: nofollow, target: _blank}
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-include-cache
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-extlinks

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

include:
  - _pages
