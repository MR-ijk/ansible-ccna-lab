---
- name: configure ipv4 addresses
  ios_l3_interfaces:
    config:
      - name: "{{ item.id }}"
        ipv4:
        - address: "{{ item.ipv4_addresses | ipaddr('address') }} {{ item.ipv4_addresses | ipaddr('netmask') }}"
  loop: "{{ interfaces }}"
  when:
    - item.id is defined
    - item.ipv4_addresses is defined
    - item | ipv6
