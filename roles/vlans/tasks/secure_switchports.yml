---
- name: disable stub switchports
  ios_interfaces:
    config:
      - name: "{{ item.0.id }}"
        enabled: False
  loop: "{{ interfaces|subelements('stub', skip_missing=True)|list }}"
  when:
    - stubvlan is defined
- name: create stub vlan
  ios_vlans:
    config:
      - name: "{{ stubvlan.name }}"
        vlan_id: "{{ stubvlan.id }}"
        state: active
        shutdown: disabled
  when:
    - stubvlan is defined
- name: configure stub access ports
  ios_l2_interfaces:
    config:
      - name: "{{ item.0.id }}"
        access:
          vlan: "{{ item.1.vlan }}"
  loop: "{{ interfaces|subelements('stub', skip_missing=True) }}"
  when:
    - stubvlan is defined
- name: stp protection on stub access ports
  ios_config:
    parents: interface {{ item.0.id }}
    lines:
      - spanning-tree portfast
      - spanning-tree bpduguard enable
  loop: "{{ interfaces|subelements('stub', skip_missing=True)|list }}"
  when:
    - stubvlan is defined
