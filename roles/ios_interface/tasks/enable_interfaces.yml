---
- name: disable switchport on switch interface
  ios_config:
    defaults: yes
    parents: interface {{ item.name }}
    lines:
      - no switchport
  loop: "{{ interfaces }}"
  when:
    - item.noswitchport is defined
    - item.name is defined
  tags:
    - interface
- name: enable interface
  ios_interfaces:
    config:
      - name: "{{ item.name }}"
        enabled: True
        description: "{{ item.description }}"
  loop: "{{ interfaces }}"
  when:
    - item.stub is not defined
    - item.name is defined
  tags:
    - interface
