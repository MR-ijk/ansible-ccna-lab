---
# switchblock.yml
- hosts: blocks
  gather_facts: False
  roles:
    - role: common
    - role: vlans
    - role: etherchannel
    - role: interface
    - role: spanning-tree
    - role: ipv4
    - role: ipv6
- hosts: access
  gather_facts: False
  roles:
    - role: no-ipv4-routing
- hosts: distribution
  gather_facts: False
  roles:
    - role: ipv4-routing
    - role: ipv6-routing
    - role: fhrp
    - role: rip
      when: '"rip" in ipv4.routing'
    - role: eigrp4
      when: '"eigrp" in ipv4.routing'
    - role: ospfv2
      when: '"ospf" in ipv4.routing'
    - role: eigrp6
      when:
        - '"eigrp" in ipv6.routing'
    - role: recursive-dns-server
    - role: dhcp-server
- hosts: blocks
  gather_facts: False
  roles:
    - role: write
